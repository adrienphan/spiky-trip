<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="./src/outline_shopping_cart_black_18dp.png" type="image/x-icon">
</head>
<body>
    <header>
        <!-- title -->
        <h1>Spiky trip</h1>
        <div class="white-separator"></div>
        <!-- navigation -->
        <nav>
            <ul>
                <li id="category1" class="category">Sacs</li>
                <li id="category2" class="category">Valises</li>
                <li id="category3" class="category">Cactus</li>
            </ul>
            <button id="cartBtn"><img src="./src/caddie.png" alt=""></button>
        </nav>
    </header>
    <main>
        <div id="articles-container">
            <!-- Content to Change via JS -->
            <h2>Le Leader mondial du voyage kipik !</h2>
            <img id="welcome-cactus" src="./src/Accueil.jpg" alt="Cactus">
        </div>
    </main>
    <!-- Cart Modal -->
    <div id="myCart" class="cart">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h3 class="modal-title">Panier</h3>
            <div id="cart-articles">
                
            </div>
            <div id="total-container">
                <p>Total : </p>
                <p id="total"></p>
            </div>
            <div class="pay-button-container">
                <button class="pay-button">Payer</button>
            </div>
        </div>
    </div>
</body>
</html>
